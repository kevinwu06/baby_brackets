{% extends "base.html" %}
{% set active_page = "index" %}
{% block content %}
  {% include 'flash.html' %}
  <div class="col-md-12">
    <h3>Baby Brackets</h3>
    {% if g.user.is_authenticated %}
    <h4><a href="{{ url_for('create') }}">Create a bracket</a></h4>
    {% else %}
    <h4><a href="{{ url_for('login') }}">Login now</a> to get started.</h4>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up now</a></p>
    {% endif %}
  </div>
{% endblock %}
